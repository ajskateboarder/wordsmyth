syntax = "proto3";

package models;

message Request {
    repeated string texts = 1;
    int32 count = 2;
}

message Emoji {
    repeated string emojis = 1;
    string text = 2;
}

message Intensity {
    string sentiment = 1;
    float score = 2;
}

message Sentiment {
    Intensity sentiment = 1; 
    string text = 2;
}

service Model {
    rpc torchmoji(stream Request) returns (stream Emoji) {};
    rpc flair(stream Request) returns (stream Sentiment) {};
}