version: "3.7"

services:
  # model servicers
  rateboat.internal:
    network_mode: host
    container_name: rateboat.internal
    image: ghcr.io/themysticsavages/rateboat.internal:latest
    ports:
      - 50051:50051
  # host the queuing api
  rateboat.store:
    network_mode: host
    container_name: rateboat.store
    image: ghcr.io/themysticsavages/rateboat.store:latest
    ports:
      - 50056:50056
  # host the public-facing web api
  rateboat.api:
    network_mode: host
    container_name: rateboat.api
    image: ghcr.io/themysticsavages/rateboat.api:latest
    ports:
      - 8081:8081
