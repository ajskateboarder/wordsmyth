<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="list"></div>
    <script>
        const sse = new EventSource(`/listen`)
        sse.onmessage = (event) => {
            document.getElementById("list").innerHTML += `<p>${event.data}</p>`
        }
    </script>
</body>
</html>
