syntax = "proto3";

package models;

message Request {
    repeated string texts = 1;
    int32 count = 2;
}

message Emoji {
    repeated string emojis = 1;
    string text = 2;
}

message Emojis {
    repeated Emoji response = 1;
}

message Intensity {
    string sentiment = 1;
    float score = 2;
}

message Sentiment {
    Intensity sentiment = 1; 
    string text = 2;
}

message Sentiments {
    repeated Sentiment response = 1;
}

service Model {
    rpc torchmoji(Request) returns (Emojis) {};
    rpc flair(Request) returns (Sentiments) {};
}