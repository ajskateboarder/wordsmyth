name: Docker build

on: [push]

jobs:
  build-internal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: internal_changes
        with:
          filters: |
            internal:
              - 'wordsmith/internal/**'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.internal_changes.outputs.internal == 'true'
        name: Build all Docker images
        run: |
          docker build . -f ./wordsmith/internal/Dockerfile --tag ghcr.io/themysticsavages/wordsmith.internal:latest
          docker push ghcr.io/themysticsavages/wordsmith.internal:latest

  build-store:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: store_changes
        with:
          filters: |
            store:
              - 'wordsmith/web/store/**'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - if: steps.internal_changes.outputs.internal == 'true'
        name: Build store image
        run: |
          docker build . -f ./wordsmith/web/store/Dockerfile --tag ghcr.io/themysticsavages/wordsmith.store:latest
          docker push ghcr.io/themysticsavages/wordsmith.store:latest

  build-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: web_changes
        with:
          filters: |
            api:
              - 'wordsmith/web/api/**'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.web_changes.outputs.api == 'true'
        name: Build web API image
        run: |
          docker build . -f ./wordsmith/web/api/Dockerfile --tag ghcr.io/themysticsavages/wordsmith.api:latest
          docker push ghcr.io/themysticsavages/wordsmith.api:latest
